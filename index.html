<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>\WeatherApp</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Weather App</h3>
        <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">New Delhi</h1>
                <small>
                    <span class="time">08:90</span>
                    <span class="date">friday jan 6</span>
                </small>
            </div>
            <div class="weather">
                <img src="./images/sunny.png" class="icon" height="50" width="50" alt="">
                <span class="condition">Sunny</span>
            </div>

        </div>
      </div>
      <div class="panel">
        <form action="" id="locationInput">
            <input type="text" class="search" placeholder="search location">
             <button type="submit" class="submit">
                <i class="fas fa-search"></i>
             </button>
        </form>
        <ul class="cities">
            <li class="city">New Delhi</li>
            <li class="city">Mumbai</li>
            <li class="city">Varanasi</li>
            <li class="city">Agra</li>
            <li class="city">Manali</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="Humidity">89%</span>
            </li>
            <li>
                <span>wind</span>
                <span class="wind">8 km/h</span>
            </li>
        </ul>
      </div>
    </div>
    
</body>
</html>
